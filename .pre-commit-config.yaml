default_language_version:
  python: python3.13
repos:
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        args:
          - --config-file=./mypy.ini
        additional_dependencies:
          - fastapi==0.128.0
          - pydantic==2.12.5
          - SQLAlchemy==2.0.46
          - alembic==1.18.3
          - asyncpg==0.31.0
          - python-dotenv==1.0.0
